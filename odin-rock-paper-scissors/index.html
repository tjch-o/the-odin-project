<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "style.css">
        <title> Rock Paper Scissors </title>
        
    </head>
    <body>
        <div class = "header">
            <h1> Are you smart enough to beat the computer? </h1>
            <p> First to 5 wins! Choose wisely... </p>
        </div>
        <div class = "buttons">
            <button class = "rock">
                <img src = "images/the rock.png"> 
                <p> Rock </p>
            </button>
            <button class = "paper">
                <img src = "images/paper.png">
                <p> Paper </p>
            </button>
            <button class = "scissors">
                <img src = "images/scissors.png">
                <p> Scissors </p>
            </button>
        </div>
        <div class = "result-container">
            <div class = "round-result">

            </div>
            <div class = "scoreboard">
                <div class = "score-oneline">
                    <p class = "player-score">  </p>
                    <p class = "computer-score">  </p>
                </div> 
                <div class = "end-game"></div>
                <div class = "restart-game">
                    <button class = "restart-button"> Play Again! </button>
                </div>    
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
